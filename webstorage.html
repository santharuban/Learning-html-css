<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webstorage.css">
</head>
<body>
    <h1>Login</h1>
    <div class="box">
    <form action="login.html" method="get">
        <label for="username"><b>Name</b></label>
        <input id="user" type="text" required="name" maxlength="8" ><br />
        <label for="password"><b>password</b></label>
        <input id="pass" type="password" required="password" minlength="8" ><br />
        <button onclick="storage()">sumbit</button>
    </form>
</div>
<script>
    function storage(){
        var username=document.getElementById('user');
        var password=document.getElementById('pass');
        sessionStorage.setItem('product',username.value)
        sessionStorage.setItem('program',password.value)
    }
</script>
</body>
</html>
